---
layout: default
---

<article
    class="post h-entry"
    itemscope
    itemtype="http://schema.org/BlogPosting"
>
    <div class="post-header">
        <h2 class="p-name" itemprop="name headline">
            {{ page.title | escape }}
        </h2>
    </div>

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
