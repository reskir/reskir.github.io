name: Build and deploy Jekyll site to GitHub Pages

on:
    push:
        branches:
            - develop

jobs:
    github-pages:
        runs-on: ubuntu-16.04
        steps:
            - uses: actions/checkout@v2
            - uses: limjh16/jekyll-action-ts@v2
              env:
                  JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
