name: Build and deploy Jekyll site to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    github-pages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: helaili/jekyll-action@v3
              with:
                  token: ${{ secrets.GIT_TOKEN }}
                  pre_build_commands: apk --update add imagemagick
