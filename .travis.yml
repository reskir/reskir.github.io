language: ruby
rvm:
    - 2.7.2
before_script:
    - brew install imagemagick
script: 'bundle exec jekyll build'
cache: bundler
os: macos
deploy:
    strategy: git
    provider: pages
    skip_cleanup: true
    token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
    keep_history: true
    local_dir: _site
    target_branch: master
    on:
        branch: develop
