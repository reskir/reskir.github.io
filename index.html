<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UI/UX developer</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link href="styles.css" rel="stylesheet">
</head>

<body>

	<div class="container">

		<h1 class="h1">Hello world</h1>

		<p class="p"> My name is Kiril and I like to craft nice things with <b>HTML/CSS/JS</b>.</p>
		<p class="p"> At the moment I work at Adform as front-end developer in <b>UX/UI team</b>.</p>

		<p class="p"> If you want to work together on some interesting projects, do not hesitate to <a href="mailto:kiril.abashkin@gmail.com">write</a> me.</p>

		<p class="p"> You can check my <a id="portfolio" class="link" href="#">portfolio</a>.</p>

	</div>

	<iframe src="http://reskir.github.io/portfolio" id="iframe" class="iframe hidden" frameborder="0"></iframe>

	<div id="close" class="hidden"></div>

	<div class="bart" id="bart"></div>

	<script>
		var portfolio = document.getElementById('portfolio');
		var iframe = document.getElementById('iframe');
		var close = document.getElementById('close');
		var bart = document.getElementById('bart');

		portfolio.addEventListener('click',function(){
			iframe.classList.toggle('hidden');
			close.classList.toggle('hidden');
			bart.classList.add('small');
		});

		close.addEventListener('click',function(){
			iframe.classList.add('hidden');
			close.classList.add('hidden');
			bart.classList.remove('small');
		})
	</script>

</body>



</html>
